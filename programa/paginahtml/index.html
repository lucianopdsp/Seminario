<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Currículo</title>
		<meta charset="utf=8">
		<link rel="stylesheet" type="text/css" href="normalize.css">
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	</head>
	<body>
		<div id="app">
			<div class="two-column-div">
				<div class="two-column-div__column-div">
					<div>Nome Completo</div>
					<input type="text" name="nome" class="form-input" id="nomeCompleto">
				</div>
				<div class="two-column-div__column-div">
					<div>Idade</div>
					<input type="number" name="idade" class="form-input" id="idade">
				</div>
			</div>
			<div class="one-column-div">
				<div>Sexo: </div>
				<input type="text" name="sexo" class="form-input" id="sexo">
			</div>
			<div class="two-column-div">
				<div class="two-column-div__column-div">
					<div>Estado Civil: </div>
					<input type="text" name="estadocivil" class="form-input" id="estadoCivil">
				</div>
				<div class="two-column-div__column-div">
					<div>Data de Nascimento: </div>
					<input type="date" name="data" class="form-input" id="dataDeNascimento">
				</div>
			</div>
			<div class="two-column-div">
				<div class="two-column-div__column-div">
						<div>Nacionalidade: </div>
						<input type="text" name="nacionalidade" class="form-input" id="nacionalidade">
				</div>
				<div class="two-column-div__column-div">
					<div>Endereço: </div>
					<input type="text" name="endereço" class="form-input" id="endereco">
				</div>
			</div>
			<div class="one-column-div">
				<div>E-mail: </div>
				<input type="text" name="email" class="form-input" id="emailText">
			</div>
			<div class="two-column-div">
				<div class="two-column-div__column-div">
					<div>Contato: </div>
					<input type="number" name="contato" class="form-input" id="contato">
				</div>
				<div class="two-column-div__column-div">
					<div>Objetivo: </div>
					<input type="text" name="objetivo" class="form-input" id="objetivo">
				</div>
			</div>
			<div class="two-column-div">
				<div class="two-column-div__column-div">
					<div>Formação Acadêmica, Cursos e Especializações: </div>
					<input type="text" name="formAcademica" class="form-input" id="formacaoAcademica">
				</div>
				<div class="two-column-div__column-div">
					<div>Idiomas: </div>
					<input type="text" name="idiomas" class="form-input" id="idiomas">
				</div>
			</div>
			<div class="button-div">
				<button type="submit" class="form-button" name="register" id="submit-button">Registrar Currículo</button>
			</div>
		</div>

		<script src="jspdf/dist/jspdf.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
