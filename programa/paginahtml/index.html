<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Currículo</title>
		<meta charset="utf=8">
		<link rel="stylesheet" type="text/css" href="normalize.css">
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	</head>
	<body>
		<div id="app">
			<div class="form-div firstname-age-div">
				<div class="firstname-age-div__firstname-div">
					<div>Nome Completo</div>
					<input type="text" name="nome" class="form-input" id="nomeid">
				</div>
				<div class="firstname-age-div__firstname-div">
					<div>Idade</div>
					<input type="number" name="idade" class="form-input" id="idadeid">
				</div>
			</div>
			<label>Sexo: </label>
			<input type="text" name="sexo" class="form-input" id="sexoid">
			<label>Estado Civil: </label>
			<input type="text" name="estadocivil" class="form-input" id="estadocivilid">
			<label>Data de Nascimento: </label>
			<input type="date" name="data" class="form-input" id="dataid">
			<label>Nacionalidade: </label>
			<input type="text" name="nacionalidade" class="form-input" id="nacionalidadeid">
			<label>Endereço: </label>
			<input type="text" name="endereço" class="form-input" id="endereçoid">
			<label>E-mail: </label>
			<input type="text" name="email" class="form-input" id="emailid">
			<label>Contato: </label>
			<input type="number" name="contato" class="form-input" id="contatoid">
			<label>Objetivo: </label>
			<input type="text" name="objetivo" class="form-input" id="objetivoid">
			<label>Formação Acadêmica, Cursos e Especializações: </label>
			<input type="text" name="formAcademica" class="form-input" id="formAcademicaid">
			<label>Idiomas: </label>
			<input type="text" name="idiomas" class="form-input" id="idiomasid">
			<button type="submit" name="register">Registrar Currículo</button>
		</div>
	</body>
</html>
